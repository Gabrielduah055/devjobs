<div class="wrapper">
    <div class="container">
        <img src="../../../assets/logo.svg" alt="">
        <div class="toggle" (click)="toggleTheme()">
            <img src="../../../assets/icon-sun.svg" alt="" *ngIf="theme === 'light-theme'">
            <ion-icon name="toggle" *ngIf="theme === 'light-theme'"></ion-icon>
            <img src="../../../assets/icon-moon.svg" alt="" *ngIf="theme === 'dark-theme'">
        </div>
    </div>
</div>
